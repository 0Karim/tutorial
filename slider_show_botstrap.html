<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slider Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="css/css2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


  <div id="myslide" class="carousel slide" data-ride="carousel">
    
    
    <ol class="carousel-indicators">
      <li data-target="#myslide" data-slide-to="0" class="active"></li>
      <li data-target="#myslide" data-slide-to="1"></li>
      <li data-target="#myslide" data-slide-to="2"></li>
      <li data-target="#myslide" data-slide-to="3"></li>
      <li data-target="#myslide" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">

        <img src="images/ford.jpg" alt="ford" >    
        <div class="carousel-caption">
          <h2>FORD</h2>
          <p>Ford is always so fast!</p>
        </div>

      </div>


      <div class="item">
        
        <img src="images/mercedes.jpg" alt="mercedes">
        <div class="carousel-caption">
          <h2>MERCEDES</h2>
          <p>Thank you, Germany!</p>
        </div>
      
      </div>
    
      <div class="item">

        <img src="images/ferrari.jpg" alt="Ferrari" >  
        <div class="carousel-caption">
          <h2>FERRARI</h2>
          <p>We love the Ferrari Cars!</p>
        </div>

      </div>


      <div class="item">
        
        <img src="images/action-automotive-car-544542.jpg" alt="Ford">
        <div class="carousel-caption ford2">
          <h2>FORD</h2>
          <p>We love Ford!</p>
        </div>

      </div>


      <div class="item">

        <img src="images/auto-automobile-automotive-305070.jpg" alt="Black">
        <div class="carousel-caption">
          <h2>BLACK BMW</h2>
          <p>B M W!</p>
        </div>

      </div>


  
    </div>

    <!-- Left and right controls -->  
    <a class="left carousel-control" href="#myslide" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myslide" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
